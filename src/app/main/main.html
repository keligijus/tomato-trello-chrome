<div layout="vertical" layout-fill>

  <md-content layout-fill>
    <header>
      <acme-navbar creation-date="main.creationDate"></acme-navbar>
    </header>

    <section class="jumbotron">
      <h1>
        Hi, NAME, choose your Trello board<br>
        <timer interval="1000">{{minutes}}:{{seconds}}</timer>
      </h1>
      <!-- <md-button ng-click="vm.test()">Test (Trello)</md-button>
      <md-button ng-click="vm.getMe()">Get Me (Trello)</md-button>
      <md-button ng-click="vm.getMyBoard()">My Board (Trello)</md-button>
      <md-button ng-click="vm.what()">What test?</md-button> -->
    </section>


    <!-- <pre>{{ vm.boards | json}}</pre> -->

    <div class="techs" layout-align="center">
      <md-card ng-repeat="board in vm.boards">
        <md-card-content>
          <!-- <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}"> -->
          <h3 class="md-title">{{ board.name }}</h3>
          <!-- <p>{{ board.description }}</p> -->
        </md-card-content>
        <md-dialog-actions>
          <md-button ui-sref="board({boardId: board.id})">Go to This Board</md-button>
        </md-dialog-actions>
      </md-card>
    </div>

  </md-content>

</div>
